<div class="section__grid">
  <div class="section__head">
    <span class="section__caption">Results</span>
    <h2 class="section__title">Your polling results</h2>
  </div>

  <ng-container *ngIf="chartHasData; else noData">
    <div class="chart">
      <canvas
        baseChart
        class="chart__canvas"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
      >
      </canvas>
    </div>

    <ng-container *ngIf="totalVotingResults">
      <div class="section__footer">
        <span class="section__info">Total votes: {{ totalVotingResults }}</span>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #noData>
    <div class="section__scroll">
      <p class="section__no-data">After voting on your poll, this view will show a chart of your voting results.</p>
    </div>
  </ng-template>
</div>
